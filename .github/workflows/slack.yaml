name: Slack Notification22

on: push

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:   
    - uses: actions/checkout@v2
    - run: echo "github_actor=${{ github.actor }}" >> $GITHUB_ENV
    - run: echo ${{ github.event.pusher.email }}
    - run: echo ${{ env.github_actor }}
    
    - name: Slack Notification
      uses: slackapi/slack-github-action@v1.23.0
      with:
        channel-id: U042Y6MC4UB     # the member id of the person to whom the letter will be addressedâ€¤   
        slack-message: "Message"
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
